<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_IN_TABLE</title>
</head>
<body>
    <!--  USING THE BORDER  -->
    <table border="20">
        <thead>
            <th>Student ID</th>
            <th>NAME</th>
            <th>GENDER</th>
            <th>AGE</th>
        </thead>
        <tbody>
            <tr>
                <td>1234</td>
                <!--   span the col  in " "  fill  meaning   kitnay step tak "2" meaning 2 step tak-->
                <td colspan="">Bill</td>
                <td>Mail</td>
                <td>17</td>
            </tr>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>EMail</td>
                <!--   span the row  in " "  meaning   kitnay step tak "2" meaning 2 step tak-->
                <td rowspan="">18</td>
            </tr>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td >GMail</td>
                <td>19</td>
            </tr>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>TMail</td>
                <td>20</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
